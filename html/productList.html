<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/productList.css">
    <link rel="stylesheet" href="../css/productDetail.css">
    <link rel="stylesheet" href="../css/brand.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../assets/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="../assets/jquery/jquery-3.6.3.js"></script>
    <script type="module" src="../js/productList.js"></script>
    <script type="text/javascript" src="../js/cart.js"></script>
    <title>Xe Cũ</title>
    <script>
        $(function () {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");

        })
    </script>
</head>
<body>
    <header id="header"></header>
    <div class="container text-center product-page">
        <!-- Search -->
        <form action="" method="get" id="search-box">
            <input type="text" name="searchProduct" id="search-input" placeholder="   Tìm kiếm mẫu xe của bạn">
            <button type="submit" class="search-submit">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <!-- Brands  -->

        <!-- Products List  -->
        <div class="row mt-5">
            <aside class="col-12 col-md-3">
                <div class="filter-box">
                    <p class="dark"><a href="#">XE CŨ</a></p>
                    <p class="dropdown-brand">
                        <a href="#">XE MỚI</a>
                        <!-- <div id="brand" class="row dropdown-brand-menu">
                            <div class="brand-container"></div>
                        </div> -->
                    </p>
                </div>
                <div class="filter-box">
                    <p class="filter-box-title">Năm sản xuất</p>
                    <p class="filter-box-content">
                    <input type="radio" name="year" id="1900">
                    <label for="1900">1900-2000</label><br>
                    <input type="radio" name="year" id="2001">
                    <label for="2001">2001-2010</label><br>
                    <input type="radio" name="year" id="2011">
                    <label for="2011">2011-2020</label><br>
                    <input type="radio" name="year" id="2021">
                    <label for="2021">2021-nay</label><br>
                    </p>
                </div>
                <div class="filter-box">
                    <p class="filter-box-title">Mức giá (đồng)</p>
                    <p class="filter-box-content">
                    <input type="radio" name="price" id="100mil">
                    <label for="100mil">100 - 300 triệu</label><br>
                    <input type="radio" name="price" id="300mil">
                    <label for="300mil">300 triệu - 1 tỷ</label><br>
                    <input type="radio" name="price" id="1bil">
                    <label for="1bil">1 tỷ - 5 tỷ</label><br>
                    <input type="radio" name="price" id="5bil">
                    <label for="5bil">5 tỷ - 30 tỷ</label><br>
                    </p>
                </div>
            </aside>
            <section class="text-start col-12 col-md-9">
                <h4 class="">TẤT CẢ MẪU XE</h4>
                <div id="product-list"></div>
            </section>
        </div>
    </div>
    <footer id="footer"></footer>

</body>
</html>
